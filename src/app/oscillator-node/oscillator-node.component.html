<div
  class="bg-slate-300 w-40 h-40 rounded-lg cursor-pointer shadow-md border border-slate-500 transition-shadow p-2"
  [class.shadow-lg]="dragging"
  appDraggable
>
  <img src="assets/wave-sine.svg" class="w-4 h-4 inline me-1" /><span
    class="uppercase text-slate-900 text-xs font-bold"
    >Oscillator</span
  >
  <div>
    <label for="frequency" class="text-xs text-slate-700">frequency</label>
    <input
      id="frequency"
      type="number"
      placeholder="440"
      min="0"
      max="22000"
      step="10"
      class="w-full rounded px-1 border border-slate-400 bg-slate-100"
    />
  </div>
</div>
